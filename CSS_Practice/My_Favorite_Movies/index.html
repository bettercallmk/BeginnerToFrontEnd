<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1 class="Title">My Favorite Movies</h1>

        <div class="cards">
            <article class="card">
                <header>
                    <h2>Kill Bill</h2>
                </header>

                <img
                    src="https://upload.wikimedia.org/wikipedia/en/2/2c/Kill_Bill_Volume_1.png"
                    alt="Kill Bill Movie Poster"
                />
                <div class="content">
                    <p>
                        쿠엔틴 타란티노 감독의 작품. <br />
                        '베아트릭스 키도'의 복수를 다룬다.
                    </p>
                </div>
            </article>

            <article class="card">
                <header>
                    <h2>MONSTER</h2>
                </header>

                <img
                    src="https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/5c1Q/image/DgccDcqMpKvenV6NvdwNEIQAmcM.jpg"
                    alt="monster Movie Poster"
                />
                <div class="content">
                    <p>고레에다 히로카즈 감독의 미스터리 장르 작품. <br /></p>
                </div>
            </article>

            <article class="card">
                <header>
                    <h2>Love Letter</h2>
                </header>

                <img
                    src="https://i.namu.wiki/i/QyRvjZuN0sOGYRBHmLXkVzgmN9qHNn_7-tPGOYYQ7h_UqTuKp6wg5ikwdgzqr8yk99Cr8MmqFpmSPIJfYLTzNg.webp"
                    alt="Love Letter Movie Poster"
                />
                <div class="content">
                    <p>이와이 슌지 감독의 로맨스 영화. <br /></p>
                </div>
            </article>
        </div>
    </body>
</html>
